{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">This is HomePage </h1>
    <div class="row mt-3">
        {% for p in product_list %}
        <div class="col-md-4">
            <h3>{{p.title}}</h3>
            <img src="{{p.image.url}}" alt="" width="200">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
